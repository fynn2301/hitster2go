<!DOCTYPE html>
<html lang="en">
<head>
    <title>Start Game</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        /* Main container styling */
        .container {
            text-align: center;
            background: linear-gradient(to bottom, #a1d0dc, #cfe9ed);
            padding: min(20px, 4vw);
            border-radius: 40px;
            width: 100%;
            max-width: 800px;
            height: auto;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        /* Title styling */
        h1 {
            font-size: clamp(24px, 10vw, 48px);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: bold;
            color: #333;
            margin-bottom: clamp(20px, 4vw, 30px);
        }

        /* Song cards container styling */
        .song-cards-container {
            display: flex;
            flex-direction: column;
            gap: min(20px, 4vw);
            margin-bottom: clamp(20px, 4vw, 40px);
        }

        /* Individual song card styling */
        .song-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: min(20px, 4vw);
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .song-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        /* Song title styling */
        .song-card h2 {
            font-size: clamp(18px, 8vw, 36px);
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #333;
            margin: 0 0 10px;
            text-align: center;
            word-wrap: break-word;
        }

        /* Song details styling */
        .song-card p {
            font-size: clamp(14px, 6vw, 24px);
            font-family: 'Arial', sans-serif;
            font-weight: normal;
            color: #555;
            margin: 0;
            text-align: center;
            word-wrap: break-word;
        }

        /* Start button styling */
        button[type="submit"] {
            background: linear-gradient(to right, #1DB954, #1ED760);
            color: white;
            border: none;
            border-radius: 50px;
            padding: clamp(15px, 3vw, 25px) clamp(30px, 5vw, 50px);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: bold;
            font-size: clamp(16px, 4vw, 24px);
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        button[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button[type="submit"]:active {
            transform: scale(0.95);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        /* Responsive styling for small screens */
        @media screen and (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .song-card {
                padding: 15px;
                width: 90%;
            }

            button[type="submit"] {
                padding: clamp(12px, 4vw, 20px) clamp(20px, 6vw, 40px);
                font-size: clamp(14px, 5vw, 18px);
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Start Game</h1>
        <div class="song-cards-container">
            <div class="song-card">
                <h2>{{ song0.year_released }}</h2>
                <p>{{ song0.title }} - {{ song0.artists }}</p>
            </div>
            <div class="song-card">
                <h2>{{ song1.year_released }}</h2>
                <p>{{ song1.title }} - {{ song1.artists }}</p>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="action" value="play_first_song">Start Game</button>
        </form>
    </div>
</body>
</html>
